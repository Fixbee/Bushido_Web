{% extends 'home/navbar.html' %}
{% load static %}

{% block navbar %}
    <main>
        <div class="logo">
            <img src="{% static 'home/images/logo.png' %}" class="" alt="Oops! Something went wrong" width="150" height="150">
        </div>
    </main>

    <div class="container">
        <form>

            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <!--Date Of Birth-->
            <div class="dates">
                <small>either use datepicker.js or enter manually</small>
                <label for="datePicking" id="datepick">Choose DOB:</label>
                <input type="text" autocomplete="off" class="form-control" placeholder="yyyy-mm-dd" id="user1">
            </div>

            
            <!--gender picking added-->
            <label class="custom-control custom-radio">
                <input id="radio1" name="gender" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Male</span>
            </label>
            <label class="custom-control custom-radio">
                <input id="radio2" name="gender" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Female</span>
            </label>
            <label class="custom-control custom-radio">
                <input id="radio2" name="gender" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Other</span>
            </label>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="firstname">Father's Name</label>
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="form-group col-md-12">
                    <label for="lastname">Mother's Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-12">
                    <label for="guardian">Local Guardian</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input disabled type="text" class="form-control" id="inputAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>

            <h2 class="text-muted">Will add 2 columns for phone numbers here</h2>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="muted"> button will have full width</p>
        </form>
    </div>
    {% endblock %}
